    <button onclick="loadTool('lorem')">Lorem Ipsum Generator</button>
    <button onclick="loadTool('regex')">Regex Pattern Matcher</button>
    <button onclick="loadTool('hash')">Hash Generator</button>
    <button onclick="loadTool('timezone')">Timezone Converter</button>
    <button onclick="loadTool('url')">URL Encode/Decode</button>
    <button onclick="loadTool('calculator')">Calculator</button>
