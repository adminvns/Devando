name-template: 'v1.0.$RESOLVED_VERSION'
tag-template: 'v1.0.$RESOLVED_VERSION'
categories:
  - title: '🚀 Features'
    labels:
      - feature
      - enhancement
  - title: '🐛 Fixes'
    labels:
      - bug
  - title: '🧹 Chores'
    labels:
      - chore
      - refactor
  - title: '🧪 Tests'
    labels:
      - test
  - title: '📦 Dependencies'
    labels:
      - dependencies

change-template: '- $TITLE (#$NUMBER) by @$AUTHOR'
no-changes-template: '- No user-facing changes.'

exclude-labels:
  - skip-changelog

version-resolver:
  major:
    labels:
      - breaking
  minor:
    labels:
      - feature
  patch:
    labels:
      - fix
      - bug
      - chore
template: |
  ## What’s Changed

  $CHANGES

  ---
  _This release was auto-generated by 🤖 [Release Drafter](https://github.com/release-drafter/release-drafter)_
